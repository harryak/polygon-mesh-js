<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="900" height="600"></canvas>
    <script src="deploy/pmjs.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var plane = new PMJS.Plane(900, 600, 50, 'ghostwhite');
      var renderer = new PMJS.Renderer(document.getElementById('myCanvas'), plane);
      renderer.animate();
    </script>
  </body>
</html>
